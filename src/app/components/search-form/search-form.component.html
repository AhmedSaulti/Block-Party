<h3>Search</h3>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

    <label for="term">
        <input type="text" pInputText id="term" formControlName="q"/>
    </label>

    <label for="location">
        <p-dropdown [options]="locations" optionLabel="name" optionValue="value" id="location" formControlName="bezirk"></p-dropdown>
    </label>

    <label for="per_page">
        <input type="number" pInputText id="per_page" formControlName="ipp" />
    </label>

    <button pButton type="submit" label="Search"></button>
</form>
